
    <!-- Encabezado -->

        </div>
        <nav class="d-flex align-items-center">
          <a href="#" class="nav-link d-flex align-items-center">
            <i class="fas fa-home me-2"></i> Inicio
          </a>
          <a href="#" class="nav-link d-flex align-items-center">
            <i class="fas fa-bell me-2"></i> Notificaciones
          </a>
          <a href="#" class="nav-link d-flex align-items-center">
            <i class="fas fa-envelope me-2"></i> Mensajes

          <a href="#" class="nav-link d-flex align-items-center">

      <div class="container">
        <div class="agenda-header text-center">
          <h1>Mi Agenda</h1>
        </div>
      
        <div class="row">
          <!-- Calendario -->
          <div class="col-md-6">
            <div class="calendar">
              <h2>Septiembre 2024</h2>
              <table class="table calendar-table">
                <thead>
                  <tr>
                    <th>L</th>
                    <th>M</th>
                    <th>M</th>
                    <th>J</th>
                    <th>V</th>
                    <th>S</th>
                    <th>D</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Ejemplo de semanas -->
                  <tr>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="selected">1</td>
                    <td>2</td>
                    <td>3</td>
                  </tr>
                  <!-- Agrega las filas necesarias -->
                </tbody>
              </table>
            </div>
          </div>
      
          <!-- Detalles de la Agenda -->
          <div class="col-md-6">
            <div class="agenda-details">
              <div class="event" *ngFor="let evento of eventos">
                <div class="event-title">{{ evento.titulo }}</div>
                <div class="event-time">{{ evento.hora }}</div>
                <div class="event-location">{{ evento.lugar }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
