<div class="header-container">
    <header class="main-header d-flex justify-content-between align-items-center p-3">
      <div class="d-flex align-items-center">
        <img src="\images\vecindapp.png" alt="Logo" class="logo me-3" />
        <h1 class="h4 text-white mb-0">¡Bienvenido a VecindApp!</h1>
      </div>
      <nav class="d-flex align-items-center">
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Notificaciones</a>
        <a href="#" class="nav-link">Mensajes</a>
        <a href="#" class="nav-link">Favoritos</a>
        <a href="#" class="nav-link">Agenda</a>
        <a href="#" class="nav-link">Servicios</a>
        <img src="\images\hello.gif" alt="Avatar" class="user-avatar ms-3" />
      </nav>
    </header>
  
    <section class="search-section">
  
      <div class="container text-center">
        <div class="search-bar mb-4 ">
          <input type="text" class="form-control"  placeholder="¿Qué servicio buscas?" />
          <button class="btn btn-primary mt-3">Buscar</button>
        </div>
        <div class="categories d-flex justify-content-center gap-5 flex-wrap">
          <div class="category">
            <img src="\images\hogar.png" alt="Hogar" />
            <p>Hogar</p>
          </div>
          <div class="category">
            <img src="\images\limpieza.png" alt="Limpieza" />
            <p>Limpieza</p>
          </div>
          <div class="category">
            <img src="\images\estetica.png" alt="Estética" />
            <p>Estética</p>
          </div>
          <div class="category">
            <img src="\images\mascotas.png" alt="Mascotas" />
            <p>Mascotas</p>
          </div>
          <div class="category">
            <img src="\images\herramientas.png" alt="Mecanica" />
            <p>Mecánica</p>
          </div>
        </div>
      </div>
    </section>
  
    <div class="filter-section text-left p-3">
      <button class="btn btn-outline-primary">
          <i class="material-icons"></i> Filtros
      </button>
  </div>
  </div>
  

        <section class="service-cards container mt-5">
            <div class="card" *ngFor="let service of services">
              <div class="card-body">
                <img [src]="service.image" alt="Service Image" class="service-image" />
                <h5 class="card-title">{{ service.name }}</h5>
                <p class="card-text">{{ service.description }}</p>
                <p class="card-rating">
                  Calificación: {{ service.rating }}
                  <span class="star">⭐⭐⭐⭐⭐</span>
                </p>
                <button class="btn btn-primary">Contactar</button>
                <button class="favorite-btn" (click)="toggleFavorite(service)">
                  <i [ngClass]="{ 'fa-heart': service.favorite, 'fa-heart-o': !service.favorite }" class="fa"></i>
                </button>
              </div>
            </div>
          </section><br><br>
          

          
      

  <app-footer></app-footer>
