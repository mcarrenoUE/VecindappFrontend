<div class="container">
    <div class="right-section">
        <div class="content">
            <h1 >¡VecindApp te conecta!</h1>
            <p>Encuentra expertos locales o conviértete en uno.</p>
            <div class="buttons">
                <button class="btn buscar"  [routerLink]="['/buscar-servicios']">Buscar Servicios</button>
                <button class="btn ofrecer" [ngClass]="{'hover': hoverEffect}" (mouseenter)="onMouseEnter()"
                    (mouseleave)="onMouseLeave()" [routerLink]="['/ofrecer-servicios']"> Ofrecer Servicios</button>
            </div>
        </div>
    </div>
    <div class="left-section">
        <div class="image-container">
          <img [src]="currentImage" alt="Imagen dinámica" class="dynamic-image" />
        
        </div>
      </div>
</div>



    <div class="decorations">
        <div class="header">
            <div class="blob blob-1" [ngClass]="{'hover': hoverEffect}"><img src="images\vecindapp.png"
                    alt="Logo de VecindApp" class="logo" /></div>
        </div>
        <div class="blob blob-2" [ngClass]="{'hover': hoverEffect}"></div>
        <div class="blob blob-3" [ngClass]="{'hover': hoverEffect}"></div>
        <div class="blob blob-4" [ngClass]="{'hover': hoverEffect}"></div>
        <div class="blob blob-5" [ngClass]="{'hover': hoverEffect}"></div>

    </div>


    <app-bubbles></app-bubbles>
